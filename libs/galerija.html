<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Es nesaprotu CSS</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<script>
// Open the Modal
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

// Close the Modal
function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
<body>
	<div class="all">
		<ul>
			<li><a href="../index.html">Sākums</a></li>
			<li><a href="video.html">Video</a></li>
			<li><a href="galerija.html">Galerija</a></li>
			<li><a href="par_mums.html">Par Mums</a></li>
		</ul>
		<div class="row">
		  <div class="column">
		    <img src="../img/bralu-kapi.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
		  </div>
		  <div class="column">
		    <img src="../img/bullezers.jfif" onclick="openModal();currentSlide(2)" class="hover-shadow">
		  </div>
		  <div class="column">
		    <img src="../img/sohWhy9.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
		  </div>
		  <div class="column">
		    <img src="../img/unabomber.jfif" onclick="openModal();currentSlide(4)" class="hover-shadow">
		  </div>
		</div>

		<!-- The Modal/Lightbox -->
		<div id="myModal" class="modal">
		  <span class="close cursor" onclick="closeModal()">&times;</span>
		  <div class="modal-content">

		    <div class="mySlides">
		      <div class="numbertext">1 / 4</div>
		      <img src="../img/bralu-kapi.jpg" style="width:100%">
		    </div>

		    <div class="mySlides">
		      <div class="numbertext">2 / 4</div>
		      <img src="../img/bullezers.jfif" style="width:100%">
		    </div>

		    <div class="mySlides">
		      <div class="numbertext">3 / 4</div>
		      <img src="../img/sohWhy9.jpg" style="width:100%">
		    </div>

		    <div class="mySlides">
		      <div class="numbertext">4 / 4</div>
		      <img src="../img/unabomber.jfif" style="width:100%">
		    </div>

		    <!-- Next/previous controls -->
		    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		    <a class="next" onclick="plusSlides(1)">&#10095;</a>

		    <!-- Caption text -->
		    <div class="caption-container">
		      <p id="caption"></p>
		    </div>

		    <!-- Thumbnail image controls -->
		    <div class="column">
		      <img class="demo" src="../img/bralu-kapi.jpg" onclick="currentSlide(1)" alt="Brāļu kapi">
		    </div>

		    <div class="column">
		      <img class="demo" src="../img/bullezers.jfif" onclick="currentSlide(2)" alt="Buļļezers">
		    </div>

		    <div class="column">
		      <img class="demo" src="../img/sohWhy9.jpg" onclick="currentSlide(3)" alt="Pikachu">
		    </div>

		    <div class="column">
		      <img class="demo" src="../img/unabomber.jfif" onclick="currentSlide(4)" alt="Unabomber">
		    </div>
		  </div>
		</div>
	</div>
</body>
</html>
